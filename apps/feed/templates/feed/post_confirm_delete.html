{% extends "core/base.html" %}
{% block content %}
    <div class="post-edit-header">
        <a href="{{ request.META.HTTP_REFERER }}" class="base-profile-btn">
            <i class="fas fa-arrow-left fa-lg"></i></a>
        <div class="base-profile-header-title">Feed<br><span>@ {{ user }}</span></div>
    </div>

    <div class="feed-post-content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <br>
                <button class="btn btn-outline-danger form-btn" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary form-btn form-btn-second" href="{% url 'post-detail' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
